<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortable Baseball Stats -- Build 1.1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sortable Baseball Stats -- Build 1.1</h1>
    <h2>CSV File Uploader</h2>
    <h3>Click "Choose File", then "Upload". Repeat process.</h3>
    <h3>When all teams uploaded, click CONTINUE.</h3>
    
    <div class="file-upload">
        <label for="fileInput" class="file-label">
            <span class="file-button">Choose File</span>
            <input type="file" id="fileInput" accept=".csv">
        </label>
        <input type="text" id="fileNameDisplay" readonly value="No File Chosen" />
    </div>
    
    <button id="uploadBtn">Upload</button>
    <button id="continueBtn">Continue</button>

    <div id="uploadStatus"></div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
